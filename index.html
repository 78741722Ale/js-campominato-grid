<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link a foglio di stile -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS - CAMPOMINATO - GRID </title>
</head> 
<body>
    
    <!-- /#site_header -->
    <div id="site_header">
        <!-- Container dell'header -->
        <div class="container-fluid d-flex align-items-center h-100">
            <div class="row w-100 d-flex align-items-center justify-content-between">
                <div class="col-3 d-flex align-items-center">
                    <!-- Logo -->
                    <div class="col-2 justify-content-center align-items-center"> 
                        <img class="w-100 ratio-1x1 h-100" src="./assets/img/unnamed.jpg" alt="Logo Boolean">
                    </div>
                    <!-- Titolo pagina -->
                    <div class="col-10 justify-content-center align-items-center">
                        <h1 class="mb-0">Campo Minato</h1>
                    </div>
                </div>
                <!-- Form di avvio campo minato -->
                <form class="col-3 d-flex align-items-center justify-content-evenly">
                    <!-- Titolo label -->
                    <label>Difficolt√†:</label>
                    <!-- select -->
                    <select id="difficulties" name="difficulties" class="bg-light w-50 mr-1">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Difficult</option>
                    </select>
                    <!-- Bottone Play -->
                    <button class="btn bg_play w-25 pt-0 pb-0" type="submit">Play</button>
                </form>    
            </div>
        </div>
    </div>
    
    <!-- /#site_main -->
    <main id="site_main">
        <div class="container-fluid d-flex align-items-center justify-content-center h-100">
            <div class="row w-50 p-5 justify-content-start align-content-center flex-grow-0 flex-wrap">
            
            </div>
        </div>
    </main>
    
    <!-- /#site_footer -->
    <div id="site_footer">
        <div class="container-fluid h-100">
            <div class="row d-flex h-100 align-items-center justify-content-between">
                <!-- Riconoscimento a fondo pagina -->
                <div class="col-3 d-flex">
                    <span class="align-self-center"> Made with &hearts; by <a href="https://google.com">Boolean</a></span>     
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link a JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
